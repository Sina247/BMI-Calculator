<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<title>BMI Calculator</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body class="bg-gray-100 flex items-center justify-center min-h-screen">
		<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
			<h1 class="text-2xl font-bold mb-6 text-blue-600">BMI Calculator</h1>

			<div class="mb-4 text-left">
				<label class="block mb-2 text-gray-700 font-medium">Weight (kilogram):</label>
				<input id="weight" type="number" placeholder="e.g., 61" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
			</div>

			<div class="mb-6 text-left">
				<label class="block mb-2 text-gray-700 font-medium">Height (centimeters):</label>
				<input id="height" type="number" step="0.01" placeholder="e.g., 1.59" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
			</div>

			<button onclick="calculateBMI()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition">Calculate BMI</button>

			<div id="result" class="mt-6 text-lg font-semibold text-gray-800"></div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
